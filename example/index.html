<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete example</title>
    <link rel="stylesheet" href="sf.css"/>
</head>
<body>

<div id="js-custom-popup">
    Custom Popup
</div>

<div class="js-sf-popup" data-template="#template" data-url="response.php" data-delimiters="{{,}}"
     data-data='{"name":"John","buttons":{"labels":{"first":"Send form"}}}'>
    Open Popup
</div>

<template id="template" style="display: none;">
    <form action="{{url}}.php" class="js-sf-form">
    <h1>Lorem Ipsum</h1>
    <h2>Hello, {{name}}</h2>

    <div>Lorem Ipsum is {{first}} {{name}}'s simply dummy text of the printing and typesetting industry.</div>
    <br>
    <div class="footer">
        <button class="submit">{{buttons.labels.first}}</button>
    </div>
    </form>
    <script type="text/html" data-initial="1">
        console.log('Initial script');
    </script>
    <script type="text/html">
        console.log('Script is performed');
    </script>
</template>


<script src="sf.min.js"></script>
<script src="sf.form.min.js"></script>
<script src="../dist/sf.popup.min.js"></script>
<script>
    var popup = sf.addInstance("popup", document.getElementById('js-custom-popup'));

    popup.getContentNode().innerHTML="<h1>Hello, World!</h1>";

    popup.events.on("show", function (options) {
        console.log("show");
    });
    popup.events.on("hide", function (options) {
        console.log("hide");
    });
</script>

</body>
</html>
